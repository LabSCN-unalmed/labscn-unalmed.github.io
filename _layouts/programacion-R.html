---
layout: page
---

<div class="row">
  <div class="col-md-9">
    {{ content }}
  </div>
  <div class="col-md-3">
    <div class="list-group">
      {% assign menu = site.pages | sort: 'menuorder' %}
      {% for node in menu %}
        {% if node.curso == 'programacion-R' %}
          {% if node.url == page.url %}
            <a href="{{ node.url }}" class="list-group-item active">{{ node.title }}</a>
          {% else %}
            <a href="{{ node.url }}" class="list-group-item">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
