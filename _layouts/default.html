<!DOCTYPE html>
<html lang="es">
  <head>
    {% include head.html %}
  </head>
  <body role="document">
    {% include navigation.html %}
    <div class="container">
      {{ content }}
      <hr>
      <footer class="footer">
        <p>{{ site.subtitle }} &middot; {{ site.description }}</p>
      </footer>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    {% if page.custom_js %}
      {% for js in page.custom_js %}
        {% include {{ js }}.html %}
      {% endfor %}
    {% endif %}
  </body>
</html>
