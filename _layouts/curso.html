---
layout: page
---

<div class="row">
  <div class="col-md-10 text-justify">
    {{ content }}
  </div>
  <div class="col-md-2">
    <ul class="nav nav-pills nav-stacked">
      {% assign menu = site.pages | sort: 'order' %}
      {% for node in menu %}
        {% if node.order and node.curso == page.curso %}
          <li class="{% if node.url == page.url %}active{% endif %}">
            <a href="{{ node.url }}">
              {% if node.url contains 'index.html' %}Inicio{% else %}{{ node.title }}{% endif %}
            </a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
