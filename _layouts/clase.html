---
layout: page
---

<div class="row">
  <div class="col-md-{% if page.fullwidth == true %}12{% else %}9{% endif %} text-justify" id="content">
    {{ content }}
    <hr>
    <nav class="text-center">
      <ul class="pagination pagination-sm" id="classIndex">
        {% assign col = page.collection %}
        {% for node in site.[col] %}
          {% if node.clase %}
            <li {% if node.clase == page.clase %}class="active"{% endif %}>
              <a href="{{ node.url }}">{{ node.clase }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
      <ul class="nav nav-pills nav-stacked">
        <li><a href="../clases.html">√çndice de clases</a></li>
      </ul>
    </nav>
  </div>
  {% unless page.fullwidth == true %}
  <div class="col-md-3">
    <nav class="lscn-sidebar hidden-print hidden-xs hidden-sm" id="toc"></nav>
  </div>
  {% endunless %}
</div>
